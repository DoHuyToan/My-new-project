<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1,2,3,4,5,6];
    let sum = 0;
    // function kiểm tra số nguyên tố
    function check(n) {
        if(n < 2){
            return false;
        }
        else{
            for (let i = 2; i<=n-1; i++){
                if (n%i === 0){
                    return false;
                }
            }
            return true;
        }
    }
    // tính tổng các số nguyên tố trong mảng
    for (let i = 0; i < num.length; i++){
        if (check(num[i])){
            sum += num[i]
        }
    }
    document.write("Tổng của các số nguyên tố trong mảng là: " + sum);
</script>
</body>
</html>
