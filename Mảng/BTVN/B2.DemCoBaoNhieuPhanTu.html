<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = []
    let n = parseInt(prompt("Nhập tổng số phần tử"))
    let count = 0
    for (i=0; i<n; i++){
        let x = parseInt(prompt("Nhập phần tử thứ " + i))
        num[i] = x
    }

    let a = parseInt(prompt("Nhập số muốn tìm"))
    for (i=0; i<n; i++){
        if (num[i]===a){
            count++
        }
    }
    alert("Tổng số có " + count + " phần tử " + a)
</script>
</body>
</html>
