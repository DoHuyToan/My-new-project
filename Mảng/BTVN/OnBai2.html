<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//ten ham: countNum
//tham so: a, array
//xuat: count
let array = [1,3,1,5,1,7]
//Hàm đếm số phần tử
function countNum(array,a){
    count = 0
    for (i=0; i<array.length; i++){
        if(array[i]==a){
            count++
        }
    }
    return count
}
//Nhập vào a và Xuất ra số đếm phần tử với tham số là array và a
function xuatCount(){
    let a = parseInt(prompt("Nhạp vào"))
    let n = countNum(array,a)
    document.writeln(n)
}
xuatCount()
</script>
</body>
</html>
