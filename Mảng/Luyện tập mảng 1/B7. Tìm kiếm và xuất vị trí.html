<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sapxep(){
        let num=[1,6,5,9,8];
        function sapxep(){
            for (i=0; i<num.length-1; i++){
                for(j=0; i<num.length-1-i; j++){
                    if(num[j]<num[j+1]){
                        let tempo = num[j]
                        num[j] = num[j+1]
                        num[j+1] = tempo
                    }
                }
            }
        }
    }
    sapxep()
    console.log(num)



</script>
</body>
</html>
