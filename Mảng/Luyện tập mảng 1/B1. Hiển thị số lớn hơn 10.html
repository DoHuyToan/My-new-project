<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[];
    n = parseInt(prompt('Nhập số lượng số nguyên'));
    for (let i=0; i < n;i++) {
        let x = parseInt(prompt('Nhập số nguyên tại vị trí ' + i + ' vào đây'));
        num[i] = x;
    }
    let count = 0 ;
    for (i=0; i< num.length;i++) {
        if (num[i]>=10) {
            count++;
            document.write('Số ' + num[i]+ '<br>');
        }
    }
    document.write('Có ' +count + ' số lớn hơn 10');
</script>
</body>
</html>
