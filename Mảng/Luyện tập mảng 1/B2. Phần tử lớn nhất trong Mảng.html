<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    let n = parseInt(prompt('Nhập số lượng số nguyên'));
    let isContain = false

    for (let i=0; i < n;i++) {
        let x = parseInt(prompt('Nhập số nguyên muốn cho tại vị trí ' + i + ' vào đây'));
        for (let j=0;j<=i;j++){
            if (x === num[j]) {
                isContain = true
            }
        }
        if (isContain === false) {
            num.push(x)
        } else {
            isContain = false
        }
        num[i] = x;
    }

    let max = num[0];
    let index = 0;
    for (let i=1;i < num.length;i++) {
        if (num[i]> max) {
            max = num[i];
            index = i;
        }
    }
    document.write(max + ' là số lớn nhất tại vị trí '+ index);
</script>
</body>
</html>
