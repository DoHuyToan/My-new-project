<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num = [];
num.length = 3
for (i=0; i<num.length; i++){
    x = parseInt(prompt("Nhập phần tử thứ " + i ))
    num[i] = x
}
let max = num[0]
let index = 0
let total = num[0]
for (i=1; i<num.length; i++){
    if (num[i]>max){
        max= num[i]
        index = i
    }
    total += num[i]
}
alert("Max là " + max + " là phần tử thứ " + index)
alert("Trung bình cộng là " + total/num.length)
</script>
</body>
</html>
