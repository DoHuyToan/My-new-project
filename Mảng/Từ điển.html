    // Nếu ko thì trả về -1 (ko có chỉ số nào là -1 trong mảng cả)
    function findByName(){
        let keyword = prompt("Moi nhap vao tu can tim");
        for (let i = 0; i < ta.length; i++) {
            if (ta[i] == keyword) return i;
        }
        return -1;
    }
    function translate(){
        let i = findByName();
        if (i==-1){
            alert("Không tìm thấy");
        }
        else{
            alert("Từ tv tương ứng là " + tv[i]);
        }
    }
    translate()
