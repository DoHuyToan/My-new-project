<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Number 1" id="num1">
<input type="text" placeholder="Number 2" id="num2"><br>
<button value="+" onclick="phepToan(this)">Cong</button>
<button value="-" onclick="phepToan(this)">Tru</button>
<button value="*" onclick="phepToan(this)">Nhan</button>
<button value="/" onclick="phepToan(this)">Chia</button>
<p id="result"></p>
<script>
function phepToan(e) {
let num1= document.getElementById("num1").value;
num1 = parseInt(num1);
let num2= document.getElementById("num2").value;
num2 = parseInt(num2);

let pheptoan= e.getAttribute("value");
// B2: Tính toán
// Kết quả: result
// result = num1+num2
let result=0;
switch (pheptoan){
case "-":
result=num1-num2;
break;
case "+":
result=num1+num2;
break;
case "*":
result=num1*num2;
break;
case "/":
result=num1/num2;
break;
}

//     b3: In kết quả ra
// ....
document.getElementById("result").innerText = result;
}
</script>
</body>
</html>
