<style>
    p#result {
        background-color: greenyellow;
    }
    table th {
        border: red 2px solid;
        color: blue;
        background-color: aquamarine;
    }

    table tr td {
        border: red 2px solid;
    }

    table {
        border-collapse: collapse;
    }

    tbody tr:nth-child(odd) {
        background-color: lavender;
    }

<body>
<img style="display: inline; width: 80px  " src="thegioididong.jpg" alt="logo" />
<h1 style="display: inline;">Danh sách điện thoại</h1><br>
<label for="Find"><input id="Find"></label>
<button onclick="findProduct()">Tìm kiếm sản phẩm</button>
<p id="result"></p>
</br>
<table>
    <input oninput="checkAdd()" id="newName" placeholder="Tên sản phẩm mới">

    <input oninput="checkAdd()" id="newDescription" placeholder="Mô tả sản phẩm mới">
    <input id="newPicture" placeholder="Hình ảnh sản phẩm mới">
    <button id="disabled" disabled onclick="addNemProduct()">Thêm điện thoại mới</button>
    <!--tên tiêu đề-->
    <tr>
        <th height="36" style="text-align:center"> Tên sản phẩm</th>
        <th style="text-align:center"> Giá sản phẩm</th>
        <th style="text-align:center"> Mô tả sản phẩm</th>
        <th style="text-align:center"> Ảnh</th>
        <th style="text-align:center"> Sửa</th>
        <th style="text-align:center"> Xóa</th>
        <th style="text-align:center"> Bán hàng</th>
    </tr>
    <br>
    <!--    nội dung-->
    <tbody id="products">

    </tbody>
</table>
<br>
<label for="Bill">TotalBill: <input id="Bill" value="0"></label>
