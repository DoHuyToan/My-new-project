  //   cách này đổi chỗ đến 1 nửa là chuẩn, nhưng chay tiếp lại đổi lại về ban đầu
      let arr = [-3, 5, 1, 3, 2, 10];
  function doiCho(arr) {
      let last = arr.length-1
      for(i=0; i<(arr.length/2); i++){
          temp = arr[i]
          arr[i]= arr[last-i]
          arr[last-i] = temp
      }
      return arr
  }
  document.writeln(doiCho(arr));
