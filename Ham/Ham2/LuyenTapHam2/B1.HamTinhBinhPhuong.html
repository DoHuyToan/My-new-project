<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hàm tính bình phương, tham số là x
    let x = parseInt(prompt("Nhập số cần tính"))
    function square(){
        let y = x*x
        return y
    }
    let n = square(x)
    alert(x+ " bình phương = " +n)

</script>
</body>
</html>
