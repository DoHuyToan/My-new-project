<script>
    //tạo hàm check số nguyên tố
    function check(n){
        if (n<2) return false;
        else if (n<4) return true;
        else {
            for (let i = 2; i < (n-1); i++) {
                if (n%i==0) return false;
            }
            return true;
        }
    }
    //in các số nguyên tố < 1000
    function findNgTo(n){
        for (i=2; i<1000; i++)
        if(check(i)){
            document.writeln(checkNgTo(i)+ ", ")
        }
    }
    findNgTo()



</script>
