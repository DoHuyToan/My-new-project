<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot
        return meter
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter
        return foot
    }

    let meter = footToMeter(1)
    document.write("1 Feet = " + meter + " meter" + "</br>")

    let foot = meterToFoot(20)
    document.write("20 Meters = " + foot + " feet")
</script>
</body>
</html>
