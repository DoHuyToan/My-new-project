<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tên checkStar; Tham số: array, input; Xuất: i
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    //kiểm tra xem có trong hàm ko và tìm ra vị trí của nó
    function check(array,a){
        for(i=0; i<array.length; i++){
            if(array1[i]==a){
                return i
            }
        } return -1
    }
    // xuất ra vị trí index với tham số array2 và input
    function output(){
        let star = prompt("Nhập tên ngôi sao")
        let n = check(array1,star)
        if(n==-1){
            alert("Ko có ngôi sao nào trùng tên")
        }
        else {
            alert("Ngôi sao " +star+ " thuộc chòm sao " +array2[n])
        }
    }
    output()


</script>
</body>
</html>
