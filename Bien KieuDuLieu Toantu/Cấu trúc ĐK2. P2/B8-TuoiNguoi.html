<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Age = parseInt(prompt("Nhập số tuổi: "))

  if(Age>0 && Age<120){
      alert("Đây là số tuổi của con người")
  } else {
      alert("Đây ko phải là số tuổi của con người")
  }
</script>
</body>
</html>
