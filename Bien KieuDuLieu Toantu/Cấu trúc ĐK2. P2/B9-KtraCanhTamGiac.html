<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập vào cạnh a: "))
  let b = parseInt(prompt("Nhập vào cạnh b: "))
  let c = parseInt(prompt("Nhập vào cạnh c: "))

  if(a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a){
          alert("a, b, c là các cạnh của Tam giác")
  } else {
      alert("a, b, c ko phải là các cạnh của Tam giác")
  }
</script>
</body>
</html>
