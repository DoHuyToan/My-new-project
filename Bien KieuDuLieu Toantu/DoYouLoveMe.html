<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<br>
<input type="button" id="yes" value="yes" onclick="yes()" style="position:absolute; left: 20px;">
<input type="button" id="no" value="no" onmouseover="no()" style="position:absolute; left: 80px;"/>

<script>
  function yes() {
    alert("I love you")
  }
  function no() {
    let x = Math.round(Math.random() * window.innerHeight)
    let y = Math.round(Math.random() * window.innerWidth)
    document.getElementById("no").style.left = x +"px"
    document.getElementById("no").style.top = y +"px"
  }
</script>
</body>
</html>
