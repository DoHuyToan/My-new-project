<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Diem15=parseInt(prompt("Nhập điểm bài kiểm tra: "))
    let DiemGK=parseInt(prompt("Nhập điểm bài thi giữa kì: "))
    let DiemHK=parseInt(prompt("Nhập điểm bài thi học kì: "))

    let DiemTK = (Diem15 + (DiemGK*2) + (DiemHK*3))/6

    if (DiemTK <5){
        alert("Học sinh yếu")
    } else if(DiemTK < 6) {
        alert("Học sinh trung bình")
    } else if(DiemTK < 7) {
        alert("Học sinh tiên tiến")
    } else if(DiemTK < 8) {
        alert("Học sinh giỏi")
    } else {
        alert("Học sinh xuất sắc")
    }
</script>
</body>
</html>
