<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Số lượng số nguyên tố cần in ra, count: đếm -->
// Số 0 và 1 ko phải là số nguyên tố
<body>
<script>
function demo() {
    let i =0;
    let count =0;
    while (count<8){
        if (check(i)){
            document.writeln(i);
            count++
        }
        i++
    }
}
demo();
function check(n){
    if (n<2) return false;
    else if (n<4) return true;
    else {
        for (let i = 2; i < (n-1); i++) {
            if (n%i==0) return false;
        }
        return true;
    }
}
</script>
</body>
</html>
