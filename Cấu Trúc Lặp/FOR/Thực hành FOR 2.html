<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  Viết chương trình nhập vào một số bất kỳ lớn hơn 0. -->
<!--  Tính tổng các phần tử từ 1 đến số vừa nhập vào-->
<!--  Khởi tạo: i = 1-->
<!--  Điều kiện: i <= num-->
<!--  Lệnh lặp lại: i = i + 1-->
</head>
<body>
<script>
  let num = parseInt(prompt("Nhập số vào: "));
  let i = 1;
  let sum = 0;
  for (i=1; i<=num; i+=1){
      sum = sum + i
      alert(sum);
  }
</script>

</body>
</html>
