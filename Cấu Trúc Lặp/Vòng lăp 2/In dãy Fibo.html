<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = parseInt(prompt("Bạn muốn bao nhiêu số"));
  let num1=0;
  let num2=1
  let sum=0;
  document.write(num1+ "<br>" +num2+ "<br>")
  for(let i=0;i<(count-2);i++){
    sum = num1 + num2
    document.write(sum+ "<br>");
    num1=num2;
    num2=sum;
  }
</script>
</body>
</html>
