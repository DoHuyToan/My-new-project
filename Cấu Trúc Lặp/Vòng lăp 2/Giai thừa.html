<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = parseInt(prompt("Bạn muốn tính giai thừa của số mấy: "))
    let multi = 1
    for (let i=1; i<=count; i++){
        multi *= i
    } document.writeln("Giai thừa của " + count + " là " + multi)
</script>
</body>
</html>
