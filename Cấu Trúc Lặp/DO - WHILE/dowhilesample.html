<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10-->
    <!--    nhập vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. -->
    <!--    Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là " + value);
</script>
</body>
</html>
