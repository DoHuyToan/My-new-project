<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên-->
<body>
<script>
    let num1 = 1;
    let num2 = 0;
    let i = 1;

    document.writeln(num1 + " ")

    for (i=1; i<20; i++){
        num = num1 + num2
        num1 = num2
        num2 = num
        document.writeln(num2 + " ")
    }
</script>
</body>
</html>
