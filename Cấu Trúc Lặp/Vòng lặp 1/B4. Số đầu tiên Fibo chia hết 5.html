<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let total = 0;
    document.writeln (num1);
    document.writeln (num2);
    for(i = 1; i <= 20; i++){
        total = num1 + num2;
        if (total %5 === 0){
            break
        }
        num1 = num2;
        num2 = total;
    } alert("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + total )
</script>
</body>
</html>
