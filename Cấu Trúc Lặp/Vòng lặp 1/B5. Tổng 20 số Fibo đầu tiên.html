<!DOCTYPE html>

    <meta charset="UTF-8">

<!--Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let num = 0;
    let total = 1;

    for(i = 1; i <= 19; i++){
        num = num1 + num2
        total += num
        num1 = num2;
        num2 = num;
    } alert("Tổng của 20 số Fibi đầu tiên là: " + total)
</script>
</body>
</html>
