<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- Viết chương hình hiển thị thẻ <hr>
     Theo độ rộng từ 1 đến 100.-->
<!-- Kết quả sẽ được hiển thị như hình-->
</head>
<body>
<script>
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write('<hr width = ' + i + '%>');
        i++;
    }
</script>
</body>
</html>
