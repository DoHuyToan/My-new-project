<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Viết chương trình nhận vào một số từ hộp thoại, -->
<!--    việc nhập kết thúc khi người dùng nhập vào giá trị -1. -->
<!--    Mỗi giá trị nhập được sẽ được hiển thị ra
        và thực hiện tính tổng các giá trị đó.-->
<!--    Điều kiện vòng lặp thực hiện: num != -1 &ndash;&gt;
        while( num != -1 )-->
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số vào: "));
    let sum = 0
    while ( num != -1){
        num = parseInt(prompt("Nhập số vào: "));
        sum += num
        alert (sum)
    }
</script>
</body>
</html>
