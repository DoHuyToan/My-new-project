<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ChieuCao = parseInt(prompt("Nhập độ dài chiều cao: "))
  let ChieuRong = parseInt(prompt("Nhập độ dài chiều rộng: "))
  let DienTich = ChieuCao*ChieuRong

  alert("Diện tích hình chữ nhật là: " + DienTich)
</script>
</body>
</html>
