<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Thuộc tính:-->
<!--bán kính (radius) sẽ nhận vào giá trị dạng số thực-->
<!--màu sắc (color) sẽ nhận vào giá trị dạng chuỗi.-->

<!--Phương thức:-->
<!--Circle() là phương thức khởi tạo để tạo đối tượng không tham số.-->
<!--getRadius() là phương thức trả về bán kính của hình tròn-->
<!--getArea() là phương thức trả về diện tích hình tròn -->
<!--            theo công thức S = Math.PI * radius * radius-->
<body>
<script>
    class Circle {
        constructor(_radius,_color){
            this.radius = _radius
            this.color = _color
        }
        getRadius(){
            return this.radius
        }
        getArea(){
            return Math.PI * this.radius * this.radius
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
