<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // giải phương trình bậc nhất a*x + b = 0;
    function result(a,b){
        if((a==0) || (a==0 && b==0) ){
            alert("Phương trình vô nghiệm");
        }
        else {
            let x = -b/a
            alert("Phương trình có 1 nghiệm là " + x);
        }
    }
    result(5,8)
</script>
</body>
